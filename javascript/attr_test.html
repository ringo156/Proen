<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>lerning JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        function getQueryVars()
        {
            // aray for return value
            var vars = [];
            // get query char and divide "&"
            var query_list = window.location.search.substring(1).split('&');
            // TEMP value for get value
            var temp_arr;
            //
            query_list.forEach(function(e, i, a){
                temp_arr = e.split('=');
                vars[ temp_arr[0] ] = temp_arr[1];
            })
            return vars;
        }
        var query_vars = getQueryVars();
        console.log(query_vars);
        var id = query_vars["id"];
        if(id == "undefined"){
            console.log("break");
        }
        else if(id == 1){
            $(function() {
                $("#frameSample").attr("src", "after.html");
            });
        }
    </script>
</head>
<body>
    <iframe id="frameSample" src="before.html" width="600" height="800" frameborder="0"></iframe>
    <!-- <button id="btnChange">change</button> -->
</body>

</html>
